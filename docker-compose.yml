version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - "moodle:/var/www/html:ro"
      - "$PWD/nginx.conf.template:/etc/nginx/nginx.conf"
    links:
      - php
      - db

  php:
    # https://docs.docker.com/compose/environment-variables/
    image: myuser/php4moodle:${VERSION:?err}

    # Con build podemos hacer que compose haga el build
    # https://docs.docker.com/compose/compose-file/build/
    build:
      context: php
      args:
        - VERSION=${VERSION:?err}
    volumes:
      - "moodle:/var/www/html"
      - "moodledata:/var/www/moodledata"

    env_file:
      - php-fpm.env
      - mysql.env

  db:
    image: mariadb:10.5
    volumes:
      - "db:/var/lib/mysql"
      - "./mariadb.cnf:/etc/mysql/mariadb.conf.d/99-mariadb.cnf"
      # Esta linea habilitaria la persistencia de los
      # logs de mysql al filesystem local.
      # - "./data/dblogs:/var/log/mysql"
    env_file:
      - mysql.env
    stop_grace_period: 10m

  pma:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 81:80
    environment:
      - HIDE_PHP_VERSION=true
      - PMA_HOST=db


# https://docs.docker.com/compose/compose-file/compose-file-v3/#volumes
volumes:
  moodle:
    driver_opts:
      type: none
      device: $PWD/data/moodle
      o: bind
  moodledata:
    driver_opts:
      type: bind
      device: $PWD/data/moodledata
      o: bind
  db:
    driver_opts:
      type: none
      device: $PWD/data/db
      o: bind
